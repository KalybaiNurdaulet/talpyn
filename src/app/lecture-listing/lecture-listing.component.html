<div class="lecture-listing"> <!-- Изменен класс контейнера -->
    <div *ngFor="let item of items; let i = index" class="lecture-listing-item">
      <button class="lecture-listing-button" (click)="toggleItem(item)" [class.active]="item.isOpen">
        {{ item.title }}
      </button>
      <div class="lecture-listing-panel" [class.show]="item.isOpen">
        <p>{{ item.content }}</p>
        <iframe class="frame" [src]="getSafeUrl(item.link)">
        </iframe>
      </div>
    </div>
